<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRP Associates Law Firm - Client Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c5282;
            --primary-light: #4a69bd;
            --primary-dark: #1a365d;
            --secondary-color: #4299e1;
            --accent-color: #ebf8ff;
            --success-color: #48bb78;
            --warning-color: #ecc94b;
            --danger-color: #f56565;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --gray-400: #cbd5e0;
            --gray-500: #a0aec0;
            --gray-600: #718096;
            --gray-700: #4a5568;
            --gray-800: #2d3748;
            --gray-900: #1a202c;
            --transition: all 0.3s ease;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            color: white;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .sidebar-brand i {
            font-size: 1.8rem;
            margin-right: 0.8rem;
            color: var(--secondary-color);
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        .sidebar-brand h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: var(--gray-300);
            text-decoration: none;
            padding: 1rem 1.5rem;
            margin: 0.2rem 0;
            border-radius: 0 30px 30px 0;
            transition: var(--transition);
        }

        .sidebar a i {
            font-size: 1.2rem;
            margin-right: 0.8rem;
            width: 1.5rem;
            text-align: center;
            transition: var(--transition);
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: white;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            transform: translateX(5px);
        }

        .sidebar a.active {
            border-left: 4px solid var(--secondary-color);
            font-weight: 500;
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar a.active i {
            color: var(--secondary-color);
        }

        /* Main content styles */
        .main-content {
            margin-left: 260px;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: -1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            animation: float 15s ease-in-out infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: 10%;
            animation: float 18s ease-in-out infinite 2s;
        }

        .decoration-3 {
            width: 150px;
            height: 150px;
            top: 30%;
            left: -50px;
            animation: float 12s ease-in-out infinite 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Registration container */
        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 550px;
            margin: auto;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 5;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container:hover {
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25);
            transform: translateY(-5px);
        }

        .register-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            text-align: center;
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .register-container h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }

        .register-container h1 i {
            color: var(--primary-color);
            font-size: 1.5rem;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .form-text {
            font-size: 0.85rem;
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Form group styling */
        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-floating label {
            color: var(--gray-600);
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid var(--gray-300);
            padding: 1rem 1rem 1rem 3rem;
            height: 60px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--gray-100);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.15);
            background-color: white;
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 1.25rem;
            color: var(--gray-500);
            transition: var(--transition);
            z-index: 2;
        }

        .form-control:focus+label+.form-icon {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 1.25rem;
            color: var(--gray-500);
            cursor: pointer;
            transition: var(--transition);
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        /* Button styling */
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(66, 153, 225, 0.5);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(66, 153, 225, 0.4);
        }

        /* Success message styling */
        .success-message {
            display: none;
            background-color: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s;
        }

        /* Error message styling */
        .error-message {
            display: none;
            background-color: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }

            .sidebar a {
                padding: 1rem;
                justify-content: center;
            }

            .sidebar a i {
                margin-right: 0;
                font-size: 1.5rem;
            }

            .sidebar a span {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }

            .register-container {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .register-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                display: flex;
                justify-content: center;
                padding: 0.5rem;
            }

            .sidebar a {
                padding: 0.8rem;
                margin: 0 0.2rem;
                border-radius: 10px;
            }

            .main-content {
                margin-left: 0;
                padding-top: 1rem;
            }

            .register-container {
                max-width: 100%;
                padding: 1.5rem;
            }

            .register-container h1 {
                font-size: 1.5rem;
            }
        }

        /* Loading state */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gavel"></i>
            <h2>VRP Associates</h2>
        </div>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="appointments.html"><i class="fas fa-calendar-alt"></i> <span>Appointments</span></a>
        <a href="newUser.html" class="active"><i class="fas fa-user-tie"></i> <span>Clients</span></a>
        <a href="newLawyer.html"><i class="fas fa-gavel"></i> <span>Lawyers</span></a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>

        <!-- Registration Container -->
        <div class="register-container">
            <h1><i class="fas fa-user-plus"></i> Client Registration</h1>
            <p class="form-text">Register a new client to the VRP Associates legal management system.</p>

            <!-- Registration Form -->
            <form id="register-form">
                <!-- Full Name -->
                <div class="form-floating">
                    <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                    <label for="name">Full Name</label>
                    <i class="fas fa-user form-icon"></i>
                </div>

                <!-- Email -->
                <div class="form-floating">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <!-- Phone -->
                <div class="form-floating">
                    <input type="tel" id="phone" class="form-control" placeholder="Phone" required>
                    <label for="phone">Phone Number</label>
                    <i class="fas fa-phone form-icon"></i>
                </div>

                <!-- Address -->
                <div class="form-floating">
                    <input type="text" id="address" class="form-control" placeholder="Address" required>
                    <label for="address">Address</label>
                    <i class="fas fa-home form-icon"></i>
                </div>

                <!-- Password -->
                <div class="form-floating">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock form-icon"></i>
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>

                <!-- Success and Error messages -->
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle me-2"></i> Registration successful! Client has been added.
                </div>
                <div class="error-message" id="error-message">
                    <i class="fas fa-exclamation-circle me-2"></i> <span id="error-text">Registration failed. Please try
                        again.</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mt-4">
                    <i class="fas fa-user-plus"></i> Register Client
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import Firebase dependencies
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCgoPtXj4qy72gq_YEdwfIju2MQaUYbSd0",
            authDomain: "ibase-29eaf.firebaseapp.com",
            projectId: "ibase-29eaf",
            storageBucket: "ibase-29eaf.appspot.com",
            messagingSenderId: "347587111588",
            appId: "1:347587111588:web:4ff899dd7951ab82699431",
            measurementId: "G-XMN0596FV3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const registerForm = document.getElementById("register-form");
        const successMessage = document.getElementById("success-message");
        const errorMessage = document.getElementById("error-message");
        const errorText = document.getElementById("error-text");
        const loadingOverlay = document.getElementById("loading-overlay");
        const passwordToggle = document.getElementById("password-toggle");
        const passwordInput = document.getElementById("password");

        // Toggle password visibility
        passwordToggle.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            }
        });

        // Handle registration form submission
        registerForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            // Hide any previous messages
            successMessage.style.display = "none";
            errorMessage.style.display = "none";

            // Show loading overlay
            loadingOverlay.style.display = "flex";

            // Get user input values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const password = document.getElementById("password").value;

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store additional user details in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    phone: phone,
                    address: address,
                    role: "client", // set role as client by default
                    createdAt: new Date()
                });

                // Hide loading overlay
                loadingOverlay.style.display = "none";

                // Show success message
                successMessage.style.display = "block";

                // Reset form
                registerForm.reset();

                // Scroll to top to see the success message
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Redirect after delay if needed
                // setTimeout(() => {
                //     window.location.href = "dashboard.html";
                // }, 2000);

            } catch (error) {
                // Hide loading overlay
                loadingOverlay.style.display = "none";

                // Format the error message
                let formattedError = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    formattedError = "This email address is already registered.";
                } else if (error.code === 'auth/invalid-email') {
                    formattedError = "Please enter a valid email address.";
                } else if (error.code === 'auth/weak-password') {
                    formattedError = "Password should be at least 6 characters.";
                }

                // Show error message
                errorText.textContent = formattedError;
                errorMessage.style.display = "block";

                console.error("Error: ", error.code, error.message);
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
