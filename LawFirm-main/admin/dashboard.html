<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VRP Associates Law Firm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c5282;
            --primary-light: #4a69bd;
            --primary-dark: #1a365d;
            --secondary-color: #4299e1;
            --accent-color: #ebf8ff;
            --success-color: #48bb78;
            --warning-color: #ecc94b;
            --danger-color: #f56565;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --gray-400: #cbd5e0;
            --gray-500: #a0aec0;
            --gray-600: #718096;
            --gray-700: #4a5568;
            --gray-800: #2d3748;
            --gray-900: #1a202c;
            --transition: all 0.3s ease;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-800);
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            padding-top: 15px;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 14px 20px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: var(--transition);
            border-radius: 0 30px 30px 0;
            margin: 6px 0;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border-left: 4px solid var(--secondary-color);
        }

        .sidebar i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .brand {
            padding: 5px 20px 20px;
            display: flex;
            align-items: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .brand i {
            font-size: 28px;
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .brand h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        /* Main content styles */
        .main-content {
            margin-left: 260px;
            padding: 25px;
            transition: var(--transition);
        }

        /* Header styles */
        .header {
            background-color: white;
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .user-welcome {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .user-welcome span {
            font-weight: 500;
            color: var(--gray-700);
        }

        /* Stats section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }

        .stat-icon.clients {
            background-color: rgba(66, 153, 225, 0.1);
            color: var(--secondary-color);
        }

        .stat-icon.cases {
            background-color: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
        }

        .stat-icon.income {
            background-color: rgba(237, 100, 166, 0.1);
            color: #ed64a6;
        }

        .stat-info h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 5px;
            color: var(--gray-900);
        }

        .stat-info p {
            font-size: 14px;
            color: var(--gray-600);
            margin: 0;
        }

        /* Content box styles */
        .content-box {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-200);
        }

        .content-header h4 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
        }

        .content-header h4 i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .content-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .btn-action:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-action i {
            margin-right: 6px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 8px 15px 8px 35px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            width: 220px;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
            width: 250px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
        }

        /* Table styles */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .custom-table thead th {
            background-color: var(--gray-100);
            color: var(--gray-700);
            font-weight: 600;
            padding: 14px 15px;
            font-size: 14px;
            text-align: left;
            border-bottom: 1px solid var(--gray-300);
        }

        .custom-table thead th:first-child {
            border-radius: 8px 0 0 0;
        }

        .custom-table thead th:last-child {
            border-radius: 0 8px 0 0;
        }

        .custom-table tbody tr {
            transition: var(--transition);
        }

        .custom-table tbody tr:hover {
            background-color: var(--gray-50);
        }

        .custom-table tbody tr:nth-child(even) {
            background-color: var(--gray-50);
        }

        .custom-table tbody tr:nth-child(even):hover {
            background-color: var(--gray-100);
        }

        .custom-table td {
            padding: 14px 15px;
            font-size: 14px;
            border-bottom: 1px solid var(--gray-200);
            color: var(--gray-700);
        }

        .custom-table tbody tr:last-child td {
            border-bottom: none;
        }

        .custom-table tbody tr:last-child td:first-child {
            border-radius: 0 0 0 8px;
        }

        .custom-table tbody tr:last-child td:last-child {
            border-radius: 0 0 8px 0;
        }

        .custom-table .user-role {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .custom-table .role-client {
            background-color: rgba(66, 153, 225, 0.1);
            color: var(--secondary-color);
        }

        .custom-table .role-lawyer {
            background-color: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
        }

        .custom-table .role-admin {
            background-color: rgba(237, 100, 166, 0.1);
            color: #ed64a6;
        }

        .btn-table {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 4px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Empty state */
        .empty-state {
            padding: 40px;
            text-align: center;
        }

        .empty-state i {
            font-size: 50px;
            color: var(--gray-300);
            margin-bottom: 15px;
        }

        .empty-state h5 {
            font-size: 18px;
            color: var(--gray-700);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--gray-600);
            max-width: 400px;
            margin: 0 auto 20px;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }

            .sidebar a {
                justify-content: center;
                padding: 14px 5px;
            }

            .sidebar a i {
                margin-right: 0;
                font-size: 20px;
            }

            .sidebar a span {
                display: none;
            }

            .brand {
                justify-content: center;
                padding: 15px 5px;
            }

            .brand h2 {
                display: none;
            }

            .brand i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 80px;
            }

            .stats-section {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .user-welcome {
                width: 100%;
                justify-content: flex-end;
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .content-actions {
                width: 100%;
                justify-content: space-between;
            }

            .search-box input {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .content-actions {
                flex-direction: column-reverse;
                gap: 10px;
            }

            .search-box {
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .fade-in-1 {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.1s;
        }

        .fade-in-2 {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-gavel"></i>
            <h2>VRP Associates</h2>
        </div>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="appointments.html" class="active"><i class="fas fa-calendar-alt"></i> <span>Appointments</span></a>
        <a href="newUser.html"><i class="fas fa-user-tie"></i> <span>Clients</span></a>
        <a href="newLawyer.html"><i class="fas fa-gavel"></i> <span>Lawyers</span></a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <div class="header fade-in">
            <h2>Admin Dashboard</h2>
            <div class="user-welcome">
                <div class="user-avatar">A</div>
                <span>Welcome, Admin!</span>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section fade-in-1">
            <div class="stat-card">
                <div class="stat-icon clients">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="stat-info">
                    <h3 id="client-count">0</h3>
                    <p>Total Clients</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon cases">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="stat-info">
                    <h3>24</h3>
                    <p>Active Cases</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon income">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <h3>$12,580</h3>
                    <p>Monthly Income</p>
                </div>
            </div>
        </div>

        <!-- Content Box -->
        <div class="content-box fade-in-2">
            <div class="content-header">
                <h4><i class="fas fa-users"></i> Manage Users</h4>
                <div class="content-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search users..." id="searchUsers">
                    </div>
                    <button class="btn-action">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="custom-table" id="userTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loading state will be replaced when data is loaded -->
                        <tr>
                            <td colspan="4">
                                <div class="loading">
                                    <div class="loader"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCgoPtXj4qy72gq_YEdwfIju2MQaUYbSd0",
            authDomain: "ibase-29eaf.firebaseapp.com",
            databaseURL: "https://ibase-29eaf-default-rtdb.firebaseio.com",
            projectId: "ibase-29eaf",
            storageBucket: "ibase-29eaf.appspot.com",
            messagingSenderId: "347587111588",
            appId: "1:347587111588:web:4ff899dd7951ab82699431",
            measurementId: "G-XMN0596FV3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch users with the role 'client'
        async function fetchClientUsers() {
            try {
                const q = query(collection(db, "users"), where("role", "==", "client"));
                const querySnapshot = await getDocs(q);

                // Get reference to the table body and update client count
                const tableBody = document.getElementById("userTable").getElementsByTagName('tbody')[0];
                document.getElementById("client-count").textContent = querySnapshot.size;

                // Clear loading state
                tableBody.innerHTML = '';

                // If no users found, show empty state
                if (querySnapshot.empty) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <i class="fas fa-users"></i>
                                    <h5>No Users Found</h5>
                                    <p>There are no client users registered in the system yet.</p>
                                    <button class="btn-action">
                                        <i class="fas fa-plus"></i> Add First Client
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                // Add each user to the table
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement("tr");

                    // Determine role class for styling
                    const roleClass = `role-${data.role}`;

                    row.innerHTML = `
                        <td>${data.name || 'N/A'}</td>
                        <td>${data.email || 'N/A'}</td>
                        <td><span class="user-role ${roleClass}">${data.role}</span></td>
                        <td>
                            <button class="btn btn-primary btn-table">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-table">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching documents: ", error);
                const tableBody = document.getElementById("userTable").getElementsByTagName('tbody')[0];

                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <i class="fas fa-exclamation-circle"></i>
                                <h5>Error Loading Data</h5>
                                <p>There was a problem loading the user data. Please try again.</p>
                                <button class="btn-action" onclick="window.location.reload()">
                                    <i class="fas fa-sync"></i> Retry
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Add search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchUsers');
            if (!searchInput) return;

            searchInput.addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#userTable tbody tr');

                let foundResults = false;

                rows.forEach(row => {
                    if (!row.querySelector('.empty-state') && !row.querySelector('.loading')) {
                        const text = row.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            row.style.display = '';
                            foundResults = true;
                        } else {
                            row.style.display = 'none';
                        }
                    }
                });

                // Show no results message if needed
                const noResultsRow = document.querySelector('#userTable .no-results');
                if (!foundResults && rows.length > 0 && !rows[0].querySelector('.loading')) {
                    if (!noResultsRow) {
                        const tableBody = document.querySelector('#userTable tbody');
                        if (tableBody.querySelector('.empty-state')) {
                            return;
                        }

                        const newRow = document.createElement('tr');
                        newRow.className = 'no-results';
                        newRow.innerHTML = `
                            <td colspan="4">
                                <div class="empty-state">
                                    <i class="fas fa-search"></i>
                                    <h5>No Matching Results</h5>
                                    <p>No users found matching "${searchTerm}". Try a different search term.</p>
                                </div>
                            </td>
                        `;
                        tableBody.appendChild(newRow);
                    }
                } else if (noResultsRow) {
                    noResultsRow.remove();
                }
            });
        }

        // Call the functions when the document is loaded
        document.addEventListener('DOMContentLoaded', function () {
            fetchClientUsers();
            setupSearch();
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
