<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases - Lawyer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c5282;
            --primary-light: #4a69bd;
            --primary-dark: #1a365d;
            --secondary-color: #4299e1;
            --secondary-light: #63b3ed;
            --accent-color: #ebf8ff;
            --success-color: #48bb78;
            --success-light: #c6f6d5;
            --warning-color: #ecc94b;
            --warning-light: #fefcbf;
            --danger-color: #f56565;
            --danger-light: #fed7d7;
            --info-color: #4fc3f7;
            --info-light: #e1f5fe;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --gray-400: #cbd5e0;
            --gray-500: #a0aec0;
            --gray-600: #718096;
            --gray-700: #4a5568;
            --gray-800: #2d3748;
            --gray-900: #1a202c;
            --transition: all 0.3s ease;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-800);
            min-height: 100vh;
        }

        /* Enhanced Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            overflow-y: auto;
        }

        .sidebar-brand {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-brand i {
            font-size: 1.8rem;
            margin-right: 0.8rem;
            color: var(--secondary-color);
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        .sidebar-brand h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            margin: 0.4rem 0;
            border-radius: 0.5rem;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-left: 4px solid var(--secondary-color);
        }

        .sidebar i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: var(--transition);
        }

        /* Enhanced Header */
        .header {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.05) 0%, rgba(76, 81, 191, 0.05) 100%);
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header h2 i {
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .header p {
            margin: 0;
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .header-actions {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-dropdown select {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-300);
            background-color: white;
            color: var(--gray-700);
            font-size: 0.9rem;
            appearance: none;
            padding-right: 2.5rem;
            transition: var(--transition);
        }

        .filter-dropdown::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            pointer-events: none;
        }

        .filter-dropdown select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-300);
            background-color: white;
            color: var(--gray-700);
            font-size: 0.9rem;
            width: 220px;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
            width: 250px;
        }

        .search-box i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
        }

        /* Case card styles */
        .cases-container {
            margin-bottom: 2rem;
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .case-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-800);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .case-header h3 i {
            color: var(--primary-color);
        }

        .case-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: white;
            border-radius: 0.8rem;
            padding: 1.2rem;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 0.8rem 0 0 0.8rem;
        }

        .stat-card.open::before {
            background-color: var(--info-color);
        }

        .stat-card.in-progress::before {
            background-color: var(--warning-color);
        }

        .stat-card.closed::before {
            background-color: var(--success-color);
        }

        .stat-content {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .stat-label i {
            color: var(--gray-500);
        }

        .stat-card.open .stat-label i {
            color: var(--info-color);
        }

        .stat-card.in-progress .stat-label i {
            color: var(--warning-color);
        }

        .stat-card.closed .stat-label i {
            color: var(--success-color);
        }

        /* Enhanced table styles */
        .content-box {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .content-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .content-box h4 {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .content-box h4 i {
            color: var(--primary-color);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        table thead th {
            background-color: var(--gray-100);
            color: var(--gray-700);
            font-weight: 600;
            padding: 1rem;
            border-bottom: 2px solid var(--gray-200);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        table tbody tr {
            transition: var(--transition);
        }

        table tbody tr:hover {
            background-color: var(--gray-50);
        }

        table tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            vertical-align: middle;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Case status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            gap: 0.3rem;
        }

        .status-open {
            background-color: var(--info-light);
            color: var(--info-color);
        }

        .status-in-progress {
            background-color: var(--warning-light);
            color: var(--warning-color);
        }

        .status-closed {
            background-color: var(--success-light);
            color: var(--success-color);
        }

        /* Client info styles */
        .client-name {
            font-weight: 600;
            color: var(--gray-800);
            display: block;
        }

        .client-email {
            font-size: 0.85rem;
            color: var(--gray-600);
            display: block;
        }

        /* Case title styling */
        .case-title {
            font-weight: 500;
            color: var(--primary-dark);
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: var(--transition);
        }

        .btn-info {
            background-color: var(--info-color);
            border-color: var(--info-color);
            color: white;
        }

        .btn-info:hover {
            background-color: #0288d1;
            border-color: #0288d1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(66, 165, 245, 0.2);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #e53e3e;
            border-color: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(245, 101, 101, 0.2);
        }

        /* Improved floating button */
        .add-case-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(66, 153, 225, 0.4);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .add-case-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 30px rgba(66, 153, 225, 0.5);
        }

        /* Modal styling */
        .modal-content {
            border-radius: 1rem;
            border: none;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.2rem 1.5rem;
            border-bottom: none;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-300);
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
            outline: none;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .empty-state h5 {
            font-size: 1.2rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }

            .sidebar a {
                padding: 0.8rem;
                justify-content: center;
            }

            .sidebar a i {
                margin-right: 0;
                font-size: 1.3rem;
            }

            .sidebar a span {
                display: none;
            }

            .sidebar-brand {
                padding: 1rem;
                justify-content: center;
            }

            .sidebar-brand h2 {
                display: none;
            }

            .sidebar-brand i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 80px;
            }

            .case-stats {
                flex-wrap: wrap;
            }

            .stat-card {
                min-width: calc(50% - 0.5rem);
                flex: 0 0 calc(50% - 0.5rem);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .stat-card {
                min-width: 100%;
                flex: 0 0 100%;
            }

            .main-content {
                padding: 1.5rem;
            }

            .search-box {
                width: 100%;
            }

            .search-box input,
            .search-box input:focus {
                width: 100%;
            }

            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .fade-in-1 {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.1s;
        }

        .fade-in-2 {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gavel"></i>
            <h2>VRP Associates</h2>
        </div>
        <a href="dashboard.html"><i class="fas fa-calendar-alt"></i> <span>Appointments</span></a>
        <a href="profile.html"><i class="fas fa-user"></i> <span>Profile</span></a>
        <a href="cases.html" class="active"><i class="fas fa-briefcase"></i> <span>Cases</span></a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <div class="header fade-in">
            <div class="header-content">
                <h2><i class="fas fa-briefcase"></i> Your Cases</h2>
                <p>Manage all your legal cases and client information</p>
            </div>
            <div class="header-actions">
                <div class="filter-dropdown">
                    <select id="status-filter">
                        <option value="all">All Cases</option>
                        <option value="Open">Open Cases</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Closed">Closed Cases</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" id="search-cases" placeholder="Search cases...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <!-- Case Stats -->
        <div class="cases-container fade-in-1">
            <div class="case-header">
                <h3><i class="fas fa-chart-pie"></i> Case Overview</h3>
            </div>
            <div class="case-stats">
                <div class="stat-card open">
                    <div class="stat-content">
                        <div class="stat-number" id="open-cases-count">0</div>
                        <div class="stat-label">
                            <i class="fas fa-folder-open"></i> Open Cases
                        </div>
                    </div>
                </div>
                <div class="stat-card in-progress">
                    <div class="stat-content">
                        <div class="stat-number" id="in-progress-cases-count">0</div>
                        <div class="stat-label">
                            <i class="fas fa-spinner"></i> In Progress
                        </div>
                    </div>
                </div>
                <div class="stat-card closed">
                    <div class="stat-content">
                        <div class="stat-number" id="closed-cases-count">0</div>
                        <div class="stat-label">
                            <i class="fas fa-check-circle"></i> Closed Cases
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cases Content -->
        <div class="content-box fade-in-2">
            <h4><i class="fas fa-folder"></i> Assigned Cases</h4>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Case Title</th>
                            <th>Client</th>
                            <th>Case Area</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cases-list">
                        <!-- Loading indicator -->
                        <tr>
                            <td colspan="5">
                                <div class="loading-container">
                                    <div class="loading-spinner"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Floating Button to Add Case -->
    <div class="add-case-btn" data-bs-toggle="modal" data-bs-target="#addCaseModal">
        <i class="fas fa-plus"></i>
    </div>

    <!-- Add Case Modal -->
    <div class="modal fade" id="addCaseModal" tabindex="-1" aria-labelledby="addCaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCaseModalLabel"><i class="fas fa-folder-plus"></i> Add New Case</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-case-form">
                        <div class="mb-3">
                            <label for="case-title" class="form-label">Case Title</label>
                            <input type="text" class="form-control" id="case-title" placeholder="Enter case title"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="client-name" class="form-label">Client Name</label>
                            <input type="text" class="form-control" id="client-name" placeholder="Enter client name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="client-email" class="form-label">Client Email</label>
                            <input type="email" class="form-control" id="client-email" placeholder="Enter client email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="case-area" class="form-label">Case Area</label>
                            <input type="text" class="form-control" id="case-area"
                                placeholder="E.g., Family Law, Criminal Law" required>
                        </div>
                        <div class="mb-3">
                            <label for="case-description" class="form-label">Case Description</label>
                            <textarea class="form-control" id="case-description" rows="3"
                                placeholder="Enter detailed description of the case" required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Case
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK and App Config -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Firebase Config and Case Handling Script -->
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCgoPtXj4qy72gq_YEdwfIju2MQaUYbSd0",
            authDomain: "ibase-29eaf.firebaseapp.com",
            projectId: "ibase-29eaf",
            storageBucket: "ibase-29eaf.appspot.com",
            messagingSenderId: "347587111588",
            appId: "1:347587111588:web:4ff899dd7951ab82699431",
            measurementId: "G-XMN0596FV3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let lawyerName = null;
        let casesData = []; // Store all cases for filtering

        // Track case counts
        let openCasesCount = 0;
        let inProgressCasesCount = 0;
        let closedCasesCount = 0;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Fetch lawyer's name from Firestore based on logged-in user
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    lawyerName = userDoc.data().name;

                    // Load cases dynamically
                    loadCases(lawyerName);
                } catch (error) {
                    console.error("Error loading user data:", error);
                    showError("Failed to load user data. Please try again.");
                }
            } else {
                showError("You are not logged in. Redirecting to login page...");
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        });

        // Function to display error states
        function showError(message) {
            const casesTable = document.getElementById('cases-list');
            casesTable.innerHTML = `
                <tr>
                    <td colspan="5">
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <h5>Error</h5>
                            <p>${message}</p>
                            <button class="btn btn-primary" onclick="window.location.reload()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Function to get status badge class
        function getStatusBadgeClass(status) {
            switch (status.toLowerCase()) {
                case 'open':
                    return 'status-open';
                case 'in progress':
                    return 'status-in-progress';
                case 'closed':
                    return 'status-closed';
                default:
                    return 'status-open';
            }
        }

        // Function to get status icon
        function getStatusIcon(status) {
            switch (status.toLowerCase()) {
                case 'open':
                    return 'fa-folder-open';
                case 'in progress':
                    return 'fa-spinner fa-spin';
                case 'closed':
                    return 'fa-check-circle';
                default:
                    return 'fa-folder-open';
            }
        }

        // Function to load cases from Firestore
        async function loadCases(lawyerName) {
            const casesTable = document.getElementById('cases-list');

            // Reset case counts
            openCasesCount = 0;
            inProgressCasesCount = 0;
            closedCasesCount = 0;
            casesData = [];

            try {
                const querySnapshot = await db.collection("cases").where("lawyerAssigned", "==", lawyerName).get();

                // Check if there are no cases
                if (querySnapshot.empty) {
                    casesTable.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <i class="fas fa-folder-open"></i>
                                    <h5>No Cases Found</h5>
                                    <p>You currently don't have any cases assigned to you. Use the + button to add your first case.</p>
                                </div>
                            </td>
                        </tr>
                    `;

                    // Update counters
                    updateCounters();
                    return;
                }

                // Clear loading state
                casesTable.innerHTML = '';

                // Process each case
                querySnapshot.forEach((doc) => {
                    const caseData = doc.data();
                    caseData.id = doc.id; // Save the ID with the data
                    casesData.push(caseData); // Store for filtering

                    // Count by status
                    if (caseData.status.toLowerCase() === 'open') {
                        openCasesCount++;
                    } else if (caseData.status.toLowerCase() === 'in progress') {
                        inProgressCasesCount++;
                    } else if (caseData.status.toLowerCase() === 'closed') {
                        closedCasesCount++;
                    }
                });

                // Update counters
                updateCounters();

                // Display all cases initially
                displayFilteredCases(casesData);

            } catch (error) {
                console.error("Error loading cases:", error);
                showError("Failed to load cases. Please try again later.");
            }
        }

        // Function to update counter elements
        function updateCounters() {
            document.getElementById('open-cases-count').textContent = openCasesCount;
            document.getElementById('in-progress-cases-count').textContent = inProgressCasesCount;
            document.getElementById('closed-cases-count').textContent = closedCasesCount;
        }

        // Function to display filtered cases
        function displayFilteredCases(filteredCases) {
            const casesTable = document.getElementById('cases-list');
            casesTable.innerHTML = '';

            if (filteredCases.length === 0) {
                casesTable.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <h5>No Matching Cases</h5>
                                <p>No cases match your current filter criteria. Try adjusting your filters.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            filteredCases.forEach((caseData) => {
                const statusClass = getStatusBadgeClass(caseData.status);
                const statusIcon = getStatusIcon(caseData.status);

                casesTable.innerHTML += `
                    <tr>
                        <td>
                            <span class="case-title">${caseData.caseTitle || "Untitled Case"}</span>
                        </td>
                        <td>
                            <span class="client-name">${caseData.clientName || "N/A"}</span>
                            <span class="client-email">${caseData.clientEmail || ""}</span>
                        </td>
                        <td>${caseData.caseArea || "General"}</td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                <i class="fas ${statusIcon}"></i> ${caseData.status}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-info" onclick="openCase('${caseData.id}')">
                                    <i class="fas fa-folder-open"></i> View
                                </button>
                                <button class="btn btn-danger" onclick="deleteCase('${caseData.id}')">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        // Function to handle opening a case (redirect to detailed case page)
        function openCase(caseId) {
            window.location.href = `case-details.html?caseId=${caseId}`;
        }

        // Function to handle deleting a case
        async function deleteCase(caseId) {
            const confirmDelete = confirm("Are you sure you want to delete this case? This action cannot be undone.");

            if (confirmDelete) {
                try {
                    // Show loading state
                    const casesTable = document.getElementById('cases-list');
                    casesTable.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="loading-container">
                                    <div class="loading-spinner"></div>
                                </div>
                            </td>
                        </tr>
                    `;

                    await db.collection("cases").doc(caseId).delete();

                    // Show success notification
                    showNotification("Case deleted successfully!", "success");

                    // Reload cases
                    loadCases(lawyerName);

                } catch (error) {
                    console.error("Error deleting case:", error);
                    showNotification("Failed to delete case. Please try again.", "error");
                    loadCases(lawyerName);
                }
            }
        }

        // Function to show notification
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '12px 20px';
            notification.style.borderRadius = '8px';
            notification.style.backgroundColor = type === 'success' ? '#c6f6d5' : '#fed7d7';
            notification.style.color = type === 'success' ? '#276749' : '#9b2c2c';
            notification.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.1)';
            notification.style.zIndex = '9999';
            notification.style.display = 'flex';
            notification.style.alignItems = 'center';
            notification.style.gap = '10px';
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(20px)';
            notification.style.transition = 'all 0.3s ease';

            // Add icon and text
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;

            // Add to document
            document.body.appendChild(notification);

            // Trigger animation
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // Remove after 4 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(20px)';

                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }

        // Function to handle adding a new case
        document.getElementById('add-case-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const caseTitle = document.getElementById('case-title').value;
            const clientName = document.getElementById('client-name').value;
            const clientEmail = document.getElementById('client-email').value;
            const caseArea = document.getElementById('case-area').value;
            const caseDescription = document.getElementById('case-description').value;

            // Disable submit button and show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                // Add new case to Firestore
                await db.collection('cases').add({
                    caseTitle,
                    clientName,
                    clientEmail,
                    caseArea,
                    caseDescription,
                    status: 'Open',
                    lawyerAssigned: lawyerName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Show success notification
                showNotification('Case added successfully!', 'success');

                // Reset form
                document.getElementById('add-case-form').reset();

                // Hide modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('addCaseModal'));
                modal.hide();

                // Reload cases
                loadCases(lawyerName);

            } catch (error) {
                console.error('Error adding case:', error);
                showNotification('Error adding case. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });

        // Initialize filters
        document.addEventListener('DOMContentLoaded', function () {
            // Add search filter functionality
            const searchInput = document.getElementById('search-cases');
            searchInput.addEventListener('input', filterCases);

            // Add status filter functionality
            const statusFilter = document.getElementById('status-filter');
            statusFilter.addEventListener('change', filterCases);
        });

        // Function to filter cases
        function filterCases() {
            const searchTerm = document.getElementById('search-cases').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;

            let filteredCases = casesData;

            // Filter by search term
            if (searchTerm) {
                filteredCases = filteredCases.filter(caseData =>
                    (caseData.caseTitle && caseData.caseTitle.toLowerCase().includes(searchTerm)) ||
                    (caseData.clientName && caseData.clientName.toLowerCase().includes(searchTerm)) ||
                    (caseData.clientEmail && caseData.clientEmail.toLowerCase().includes(searchTerm)) ||
                    (caseData.caseArea && caseData.caseArea.toLowerCase().includes(searchTerm))
                );
            }

            // Filter by status
            if (statusFilter !== 'all') {
                filteredCases = filteredCases.filter(caseData =>
                    caseData.status === statusFilter
                );
            }

            // Display filtered cases
            displayFilteredCases(filteredCases);
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
