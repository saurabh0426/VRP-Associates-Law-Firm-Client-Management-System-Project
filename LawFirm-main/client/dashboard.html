<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - VRP Associates Law Firm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a5998;
            --primary-light: #5e79b5;
            --primary-dark: #2a4278;
            --secondary-color: #4299e1;
            --accent-color: #ebf8ff;
            --success-color: #48bb78;
            --warning-color: #ecc94b;
            --danger-color: #f56565;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --gray-400: #cbd5e0;
            --gray-500: #a0aec0;
            --gray-600: #718096;
            --gray-700: #4a5568;
            --gray-800: #2d3748;
            --gray-900: #1a202c;
            --transition: all 0.3s ease;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-800);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            color: white;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            padding-top: 1.5rem;
        }

        .sidebar-brand {
            padding: 1rem 1.5rem 2rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-brand i {
            font-size: 1.8rem;
            margin-right: 0.8rem;
            color: var(--secondary-color);
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        .sidebar-brand h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
            color: white;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: var(--gray-300);
            text-decoration: none;
            padding: 1rem 1.5rem;
            margin: 0.2rem 0;
            border-radius: 0 30px 30px 0;
            transition: var(--transition);
        }

        .sidebar a i {
            font-size: 1.2rem;
            margin-right: 0.8rem;
            width: 1.5rem;
            text-align: center;
            transition: var(--transition);
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: white;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            transform: translateX(5px);
        }

        .sidebar a.active {
            border-left: 4px solid var(--secondary-color);
            font-weight: 500;
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar a.active i {
            color: var(--secondary-color);
        }

        /* Main content styles */
        .main-content {
            margin-left: 260px;
            padding: 2rem;
            transition: var(--transition);
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .header h2:after {
            content: '';
            position: absolute;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            bottom: -6px;
            left: 0;
            border-radius: 10px;
        }

        .header .user-welcome {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background: white;
            padding: 0.8rem 1.3rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .header .user-welcome:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .header .user-welcome span {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.95rem;
        }

        .header .user-welcome small {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-top: 0.2rem;
        }

        /* Overview Cards */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .overview-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .overview-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .overview-card .card-icon {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-color));
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .overview-card.pending .card-icon {
            background: linear-gradient(135deg, #ecc94b, #d69e2e);
        }

        .overview-card.completed .card-icon {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .overview-card.document .card-icon {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        .overview-card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: var(--gray-800);
        }

        .overview-card p {
            color: var(--gray-600);
            font-size: 0.9rem;
            margin: 0;
        }

        /* Active Case Card */
        .active-case-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .case-header {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
            padding: 1.5rem 2rem;
        }

        .case-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .case-header h4 i {
            margin-right: 0.8rem;
            font-size: 1.4rem;
        }

        .case-body {
            padding: 2rem;
        }

        .case-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .case-info-item {
            margin-bottom: 1rem;
        }

        .case-info-item label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--gray-500);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .case-info-item span {
            font-weight: 500;
            color: var(--gray-800);
            font-size: 1.05rem;
        }

        .case-info-full {
            grid-column: span 2;
        }

        .case-description {
            padding: 1.5rem;
            background-color: var(--gray-100);
            border-radius: 8px;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .case-description p {
            margin: 0;
            line-height: 1.6;
            color: var(--gray-700);
        }

        .case-status {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            background-color: rgba(66, 153, 225, 0.15);
            color: var(--secondary-color);
        }

        .case-status.active {
            background-color: rgba(72, 187, 120, 0.15);
            color: var(--success-color);
        }

        .case-status.pending {
            background-color: rgba(236, 201, 75, 0.15);
            color: var(--warning-color);
        }

        .case-status.closed {
            background-color: rgba(160, 174, 192, 0.15);
            color: var(--gray-600);
        }

        .case-status.urgent {
            background-color: rgba(245, 101, 101, 0.15);
            color: var(--danger-color);
        }

        .case-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--gray-100);
            border-top: 1px solid var(--gray-200);
        }

        .case-created {
            display: flex;
            align-items: center;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .case-created i {
            margin-right: 0.5rem;
            color: var(--gray-500);
        }

        /* Button styling */
        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border: none;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.25);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(66, 153, 225, 0.3);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray-400);
            margin-bottom: 1.5rem;
        }

        .empty-state h4 {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: var(--gray-600);
            max-width: 500px;
            margin: 0 auto 1.5rem;
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .overview-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-brand h2 {
                display: none;
            }

            .sidebar a span {
                display: none;
            }

            .sidebar a {
                justify-content: center;
                padding: 1rem;
            }

            .sidebar a i {
                margin-right: 0;
                font-size: 1.5rem;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header .user-welcome {
                align-items: flex-start;
                width: 100%;
            }

            .case-info {
                grid-template-columns: 1fr;
            }

            .case-info-full {
                grid-column: span 1;
            }

            .overview-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 1rem;
                margin-left: 0;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 0.5rem;
            }

            .sidebar-brand {
                display: none;
            }

            .sidebar {
                display: flex;
                justify-content: space-around;
                padding: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .sidebar a {
                padding: 1rem 0.5rem;
                margin: 0;
                border-radius: 0;
                flex-direction: column;
                font-size: 0.7rem;
            }

            .sidebar a i {
                margin-right: 0;
                margin-bottom: 0.25rem;
            }

            .sidebar a span {
                display: block;
                font-size: 0.7rem;
            }

            .sidebar a.active {
                border-left: none;
                border-bottom: 3px solid var(--secondary-color);
            }

            .case-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gavel"></i>
            <h2>VRP Associates</h2>
        </div>
        <a href="dashboard.html" id="home-link" class="active"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="appointments.html" id="appointments-link"><i class="fas fa-calendar-alt"></i>
            <span>Appointments</span></a>
        <a href="logout.html" id="logout-link"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Header Section -->
        <div class="header">
            <h2>Client Dashboard</h2>
            <div class="user-welcome">
                <span id="client-name">Welcome, Client!</span>
                <small id="client-email">client@example.com</small>
            </div>
        </div>

        <!-- Overview Cards -->
        <div class="overview-cards">
            <div class="overview-card">
                <div class="card-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <p>Active Cases</p>
                <h3 id="active-cases-count">1</h3>
            </div>
            <div class="overview-card pending">
                <div class="card-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <p>Pending Actions</p>
                <h3 id="pending-actions-count">2</h3>
            </div>
            <div class="overview-card completed">
                <div class="card-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p>Completed</p>
                <h3 id="completed-count">5</h3>
            </div>
            <div class="overview-card document">
                <div class="card-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <p>Documents</p>
                <h3 id="documents-count">8</h3>
            </div>
        </div>

        <!-- Active Case Section -->
        <div id="case-container">
            <!-- Will be populated by JS -->
        </div>
    </div>

    <!-- Firebase SDK and App Config -->
    <script type="module">
        // Import Firebase dependencies
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, limit } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCgoPtXj4qy72gq_YEdwfIju2MQaUYbSd0",
            authDomain: "ibase-29eaf.firebaseapp.com",
            databaseURL: "https://ibase-29eaf-default-rtdb.firebaseio.com",
            projectId: "ibase-29eaf",
            storageBucket: "ibase-29eaf.appspot.com",
            messagingSenderId: "347587111588",
            appId: "1:347587111588:web:4ff899dd7951ab82699431",
            measurementId: "G-XMN0596FV3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Track logged-in user and update name/email on page
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userEmail = user.email;
                document.getElementById('client-name').textContent = `Welcome, ${user.displayName || 'Client'}!`;
                document.getElementById('client-email').textContent = userEmail;

                // Fetch active cases for this user
                fetchActiveCases(userEmail);
            } else {
                // Redirect to login page if user is not logged in
                window.location.href = 'login.html';
            }
        });

        // Helper function to format date
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';

            const date = new Date(timestamp.seconds * 1000);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Helper function to determine status class
        function getStatusClass(status) {
            status = status ? status.toLowerCase() : '';

            if (status.includes('active')) return 'active';
            if (status.includes('pending')) return 'pending';
            if (status.includes('closed')) return 'closed';
            if (status.includes('urgent')) return 'urgent';

            return '';
        }

        // Fetch active cases based on the logged-in user's email
        async function fetchActiveCases(clientEmail) {
            try {
                // Get case count for overview card
                const countQuery = query(collection(db, "cases"), where("clientEmail", "==", clientEmail));
                const countSnapshot = await getDocs(countQuery);
                const caseCount = countSnapshot.size;
                document.getElementById('active-cases-count').textContent = caseCount;

                // Get active case details (just the most recent one for now)
                const q = query(
                    collection(db, "cases"),
                    where("clientEmail", "==", clientEmail),
                    limit(1)
                );

                const querySnapshot = await getDocs(q);
                const caseContainer = document.getElementById('case-container');

                // If no active cases are found
                if (querySnapshot.empty) {
                    caseContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h4>No Active Cases</h4>
                            <p>You don't have any active cases at the moment. Schedule an appointment to discuss your legal needs.</p>
                            <a href="appointments.html" class="btn btn-primary">
                                <i class="fas fa-calendar-plus"></i> Schedule Appointment
                            </a>
                        </div>
                    `;
                    return;
                }

                // Display the active case
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const statusClass = getStatusClass(data.status);

                    caseContainer.innerHTML = `
                        <div class="active-case-card">
                            <div class="case-header">
                                <h4><i class="fas fa-briefcase"></i> Currently Active Case</h4>
                            </div>
                            <div class="case-body">
                                <div class="case-info">
                                    <div class="case-info-item">
                                        <label>Case Title</label>
                                        <span id="case-title">${data.caseTitle || 'N/A'}</span>
                                    </div>
                                    <div class="case-info-item">
                                        <label>Case Area</label>
                                        <span id="case-area">${data.caseArea || 'N/A'}</span>
                                    </div>
                                    <div class="case-info-item">
                                        <label>Lawyer Assigned</label>
                                        <span id="lawyer-assigned">${data.lawyerAssigned || 'Pending Assignment'}</span>
                                    </div>
                                    <div class="case-info-item">
                                        <label>Status</label>
                                        <span id="status" class="case-status ${statusClass}">${data.status || 'Pending'}</span>
                                    </div>
                                </div>
                                
                                <div class="case-description">
                                    <label>Description</label>
                                    <p id="case-description">${data.caseDescription || 'No description provided.'}</p>
                                </div>
                                
                                <a href="cases.html?caseId=${doc.id}" class="btn btn-primary">
                                    <i class="fas fa-folder-open"></i> View Case Details
                                </a>
                            </div>
                            <div class="case-footer">
                                <div class="case-created">
                                    <i class="far fa-calendar-alt"></i> Created on ${formatDate(data.createdAt)}
                                </div>
                                <div class="case-files">
                                    <i class="fas fa-paperclip"></i> ${data.files ? data.files.length : 0} Documents
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching cases:", error);
                document.getElementById('case-container').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        There was an error loading your case information. Please refresh the page or contact support.
                    </div>
                `;
            }
        }

    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
